<body>
    <h1>Inscription</h1>
  <form id="inscriptionForm" >
    <table>
      <tr>
        <td><label for="nom">Nom:</label></td>
        <td><input type="text" id="nom" name="nom" required minlength="3" placeholder="Entrez votre nom"></td>
      </tr>
      <tr>
        <td><label for="prenom">Prénom:</label></td>
        <td><input type="text" id="prenom" name="prenom" required minlength="3" placeholder="Entrez votre prénom"></td>
      </tr>
      <tr>
        <td><label for="telephone">Téléphone:</label></td>
        <td><input type="tel" id="telephone" name="telephone" required pattern="[0-9]{10}" placeholder="Entrez votre numéro de téléphone"></td>
      </tr>
      <tr>
        <td><label for="email">Email:</label></td>
        <td><input type="email" id="email" name="email" required placeholder="Entrez votre adresse email"></td>
      </tr>
      <tr>
        <td><label for="motdepasse">Mot de passe:</label></td>
        <td><input type="password" id="motdepasse" name="motdepasse" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" placeholder="Entrez votre mot de passe"></td>
      </tr>
    </table>
    <input type="submit" value="S'inscrire">
  </form>
</body>
